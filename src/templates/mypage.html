<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=844u6wo0hm"></script>
    <link rel="stylesheet" href="../css/mypage.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/navbar.js"></script>
    <script src="../js/navermap.js"></script>
    <title>마이페이지</title>
</head>
<body>

<div class="body_div">
    <div nav-include-path="../templates/navbar.html">
        <script>LoadNAVBAR();</script>
    </div>

    <div class="my_page_div">
        <img src="../img/profile.png" alt="profile_btn" class="profile_btn">
        <div class="nickname_div">
            <p class="nickname_txt">닉네임</p>
            <div class="nickname_div_secondline">
                <input type="text" class="input_nickname_txt" name="" placeholder="">
                <img src="../img/pencil.png" alt="pencil_btn" class="pencil_btn">
            </div>
        </div>
        <div class="introduction_div">
            <p class="introduction_txt">한 줄 소개</p>
            <div class="introduction_div_secondline">
                <input type="text" class="input_introduction_txt" name="" placeholder="">
                <img src="../img/pencil.png" alt="pencil_btn" class="pencil_btn">
            </div>
        </div>
        <div class="email_div">
            <p class="email_txt">이메일</p>
            <div class="email_div_secondline">
                <input type="text" class="input_email_txt" name="" placeholder="">
                <img src="../img/pencil.png" alt="pencil_btn" class="pencil_btn">
            </div>
        </div>

    <div id="navermap_div"></div>
